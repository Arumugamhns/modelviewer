<html lang="en">

<head>
  <title>&lt;model-viewer&gt; codelab</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="demo-styles.css">
  <!-- 💁 Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
  </script>

  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
  </script>
  <script src="https://unpkg.com/@magicleap/prismatic@0.18.2/prismatic.min.js"></script>
</head>

<body>
  <model-viewer src="third_party/a6/A6.glb" 
  ar  camera-controls alt="A 3D model of an astronaut" ios-src="third_party/a6/A6.usdz" magic-leap unstable-webxr
              camera-orbit="-20deg 75deg"
  alt="A 3D model of an astronaut" >
  </model-viewer>
  <a href="intent://arvr.google.com/scene-viewer/1.0?file=https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Avocado/glTF/Avocado.gltf#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;">Avocado</a>
</body>

</html>
